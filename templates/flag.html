<!DOCTYPE html>
<html>
<head>
    <title>Flag</title>
    <style>
        body {
            background-color: #1e1e2e;
            color: #50fa7b;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10%;
        }
        .flag-container {
            background-color: #282a36;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="flag-container">
        <h1>Congratulations Commander!</h1>
        <p>Here is your reward:</p>
        <b>{{ flag }}</b>
    </div>
</body>
</html>
